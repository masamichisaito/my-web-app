name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-test-e2e:
    runs-on: ubuntu-latest

    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v3

      - name: Node.jsをセットアップ
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 依存パッケージをインストール
        run: npm install

      - name: 単体テスト（Jest）実行
        run: npm run test

      - name: Dockerをセットアップ
        uses: docker/setup-buildx-action@v3

      - name: docker-composeでwebサービスをビルド＆起動
        run: docker compose up -d web

      - name: E2Eテスト（Cypress）実行
        run: docker compose run --rm e2e

